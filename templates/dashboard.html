{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <title>CarRental &mdash; Free Website Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    {% include 'dashboardheader.html' %}
    
  </head>
  
  <center>{% include 'messages.html' %} </center>
  <body>
    
    
    <div class="site-wrap" id="home-section">

      <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
          <div class="site-mobile-menu-close mt-3">
            <span class="icon-close2 js-menu-toggle"></span>
          </div>
        </div>
        <div class="site-mobile-menu-body"></div>
      </div>

    <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <h2 class="section-heading"><strong> Welcome! {{user.username}}</strong></h2>
            <p class="mb-5"></p>    
          </div>
        </div>
        
        
        <div class="row">
          {% for Car in cars %}
          <div class="col-md-6 col-lg-4 mb-4">
            
            <div class="listing d-block  align-items-stretch">
              <div class="listing-img h-100 mr-4">
                <img src="{{Car.Image.url}}" alt="Image" width="500" height="400" class="img-fluid">
              </div>
              <div class="listing-contents h-100">
                <h3>{{Car.Brand}}</h3>
                <div class="rent-price">
                  <strong></strong><span class="mx-1"></span>
                </div>
                <div class="d-block d-md-flex mb-3 border-bottom pb-3">
                  <div class="listing-feature pr-4">
                    <span class="caption">Model:</span>
                    <span class="number">{{Car.Type}}</span>
                  </div>
                 
                  <div class="listing-feature pr-4">
                    <span class="caption">Seats:</span>
                    <span class="number">{{Car.Seats}}</span>
                  </div>
                </div>
                <div>
                  
                  <p><a href="book" class="btn btn-primary btn-sm">Book Now</a></p>
                  
                </div>
              </div>
              
            </div>
            
          </div>
          {% endfor %}
        </div>
        
        
      </div>
      
    </div>
    


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/aos.js' %}"></script>

    <script src="{% static 'js/main1.js' %}"></script>

  </body>

</html>
