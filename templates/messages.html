

{% if messages %}
        {% for message in messages %}
          {% if messages.tags == "error" %}
                <div class="alert alert-{{ message.tags }} " id="msg" role="alert">
                {{message}}
                </div>
            {% else %}
                <div class="alert alert-{{ message.tags }} " id="msg" role="alert">
                {{message}}
                </div>
        
          {% endif %}
        {% endfor %}
    
{% endif %}

<script>
  setTimeout(function(){
      if ($('#msg').length > 0){
          $('#msg').remove();
      }
  },2000)
</script>
